		height: 400px;

	#controls{
		height: 130px;
		width: 800px;

		background-color: #333;
		position: relative;
		box-shadow: 0px 7px 7px 7px #111;
	}
	#display{
		height: 70px;
		width: 150px;
		background-color: yellow;
		color: #352;
		font-size: 50px;
		padding-top: 7px;
		position: absolute;
		border-radius: 5px;
		transition: 0.5s;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		box-shadow: 0px 5px 3px 0px black;
	}
	#speaker1{
		height: 110px;
		width: 150px;
		background-color: #111;
		position: absolute;
		top:50%;
		left: 10px;
		border-radius: 10px;

		background-color: #111;
		position: absolute;
		top:50%;
		right: 10px;
		border-radius: 10px;
		transform: translatey(-50%);
	}
	.keys{

		box-shadow: 0px 16px 0px 0px #222;
		top: 170px;
		transition: 0.5s;
	}
	.white{

		position: absolute;
		left: 800px;
	}
	.black{
